<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="nft-container">
        <picture class="img-container">
            <img id="primary-image" src="./images/image-equilibrium.jpg" alt="NFT">
            <img id="secondary-image" src="./images/icon-view.svg" alt="eye">
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time-container">
            <img src="./images/icon-ethereum.svg" alt="icon ethereum">
            <p class="nft-price">0.041 ETH</p>
            <img src="./images/icon-clock.svg" alt="icon clock">
            <p>3 days left</p>
        </div>
        <div class="creator-container">
            <picture>
                <img src="./images/image-avatar.png" alt="">
            </picture>
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/StalinAM/NFT-PreviewCard.git" target="_blank">Stalin Acurio</a>.
    </footer>
</body>

</html>
